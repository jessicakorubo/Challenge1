<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <img class="heroimage" src="assets/images/illustration-hero.svg" alt="hero image" width="400rem">
        </div> 
        <div class="text">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, 
                audio books and podcasts on any device, anywhere you like!</p>
        </div>
        
        <div class="plan">
            <img class="icon-music" src="assets/images/icon-music.svg" alt="">
            <div class="plan-middle">
                <h3>Annual Plan</h3>
                <p>$59/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="paymentbtn">
            <a class="paymentlink" href="#">Proceed to payment</a>
        </div>
        <div class="cancel">
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
